<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Taco</title>
    <link rel="icon" href="img/tacologo.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>

    <header>
        <h2>Contact Us</h2>
        <nav aria-label="primary-navigation">
            <ul>
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="home.html#aboutLTS">About LTS</a>
                </li>
                <li>
                    <a href="home.html#ourMenu">Our Menu</a>
                </li>
                <li>
                    <a href="store_hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="Little Taco Shop Tacos"
                loading="lazy">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <hr>
    </header>

    <main>
        <article id="contactForm">
            <h3>Our Contact Form</h3>
            <form action="https:/httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article>
        <article id="address">
            <h3>Our Location</h3>
            <address>555 Taco Temptation Lane, Suite T, Kansas City, MO 55555-5555</address>
            <br>
            <address>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </article>
        <hr>
    </main>

    <footer>
        <p>
            <a href="#">Back to Top</a>
        </p>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

</body>

</html>
