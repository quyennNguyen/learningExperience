<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>React Tutorial</title>
</head>

<body>
    <div id="root"></div>
    <!-- a "root" DOM container is needed to mark the spot where React components should be displayed. -->

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- the first two scripts are used to load React. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- this script is used to add JSX. -->
    <script src="script.js" type="text/babel"></script>
    <!-- the script is used to load the component code. 
        add "type="text/babel"" attribute to use JSX. -->
</body>

</html>
